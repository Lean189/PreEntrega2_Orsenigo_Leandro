<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo/icono.png" alt="Logo de Amancay">
        </div>
        <h1 class="titulo">Amancay</h1> 
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="background-shape"></div>
    <section id="contacto" class="contact-section">
        <h2 class="contact">Contacto</h2>
        <div class="contact-conteiner">
            <form action="" class="contact-form">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electronico">
    
                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
    
                <button type="submit">Enviar</button>
            </form>
            <div class="contact-image">
                <img src="../assets/img/prueba3.png" alt="apicultor-3">
            </div>
        </div>
    </section>
    <section class="social-media">
        <h2 class="social-media-title">Redes Sociales</h2>
        <div class="social-media-icons">
            <a href="#"><img src="./assets/img/social-media/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="./assets/img/social-media/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="./assets/img/social-media/twitter.png" alt="Twitter"></a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Amancay. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
