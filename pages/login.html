<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo/icono.png" alt="Logo de Amancay">
        </div>
        <h1 class="titulo">Amancay</h1> 
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main role="main" class="main">
        <div class="background-shape"></div>
    </main>
    <section class="login-section">
        <h2>Acceso a la web amancay</h2>
        <p>Bienvenido, ingrese a su cuenta, o cree una <a href="#"></a></p>
        <div class="login-container">
            <form action="" class="login-form">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='./signup.hmtl'">Sing Up</button>
            </form>
            <div class="login-img">
                <img src="../assets/img/prueba3.png" alt="apicultor-4">
            </div>
        </div>

    </section>
    <footer>
        <p>&copy; 2025 Amancay. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>
